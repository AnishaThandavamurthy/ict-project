<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h3>Users </h3>
    <table border="2" cellspacing="5" cellpadding="5" align="center">
        <thead>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>#</th>
        </thead>
        {% for data in users %}
        <tbody>
            <td>{{data.id}}</td>
            <td>{{data.user_name}}</td>
            <td>{{data.password}}</td>
            <td><a href="/delete/{{data.id}}" type="button">Delete</a></td>
            
        </tbody>
        {% endfor %}
    </table>
    <a href="/adduser">LOGIN</a>
</body>
</html>
