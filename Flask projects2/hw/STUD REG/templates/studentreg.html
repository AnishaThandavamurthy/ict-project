<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VVIT home page</title>
    <link rel="stylesheet" href="../static/studentreg.css" />
  </head>
  <body>
    <header class="head">
      Vidya Vikas Institute of Engineering and Technology
      <p class="title">Student Registration Form</p>
    </header>

    <div class="main-grid">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="content"><main>
        <!-- <h2>Registration Form</h2> -->
        <form action="/add" method="post">
          <label>First Name:</label>
          <input type="text" id="fname" name="first_name" required /><br />
  
          <label>Last Name:</label>
          <input type="text" id="lname" name="last_name"required /><br />
  
          <label>Date of Birth:</label>
          <input type="date" id="dob" name="dob"required /><br />
  
          <label>Gender:</label>
          <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option></select
          ><br />
  
          <label>Email:</label>
          <input type="email" id="email" name="email"required /><br />
  
          <label>Phone Number:</label>
          <input type="tel" id="phone" name="phone"required /><br />
  
          <label>Address:</label>
          <textarea id="address" rows="4" cols="50" name="address"></textarea
          ><br />
  
          <label>Course:</label>
          <input type="text" id="course" name="course"required /><br />
  
          <label>Year of Study:</label>
          <input type="text" id="year" name="yos" required /><br />
  
          <button type="submit" class="button">Register</button>
        </form></div>
    </div>
    <footer class="foot">&copy; Copyright Created By Hemanth</footer>
 Â </body>
</html>
