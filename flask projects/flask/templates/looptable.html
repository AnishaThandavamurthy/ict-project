<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop table</title>
</head>
<body>
    <table border="2" cellpadding="10" cellspacing="10" align="center">

        <th>Name</th>
        <th>age</th>
        <th>gender</th>

        {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.gender}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
