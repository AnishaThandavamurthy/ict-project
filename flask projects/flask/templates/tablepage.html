<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .main{
            
            border-color: black;
            border-style:double;
            width:300px;
            height:150px;   
            align-items:center;     
            
        

        }
    </style>
</head>
<body>
    <h1 align="left">Company Project : Infosys</h1>
    <table border="2" cellpadding="10" cellspacing="10" align="center">
        <tr>
            <th>Name</th>
            <th>place</th>
            <th>State</th>

        </tr>
        <tr>
            <td>Ramesh</td>
            <td>Mysore</td>
            <td>Karnataka</td>
        </tr>
        <tr>
            <td>Suresh</td>
            <td>Mandya</td>
            <td>Karnataka</td>
        </tr>
        <tr>
            <td>{{name}}</td>
            <td>{{place}}</td>
            <td>{{state}}</td>
        </tr>



    </table>
    <br>
    <br>
    <div  class='main' align="center">
        name:{{name}}<br>
        college:{{clg_name}}<br>
        Gender:{{gen}}<br>
        Age:{{age}}<br>
        Address:{{address}}<br>
        state:{{state}}

    </div>

    
</body>
</html>
